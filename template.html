<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <title>hello</title>
</head>
<body>
  <div class="container">
    <div class="row">
        {% for pair in books_summary %}
          {% for book in pair %}
            <div class="col">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="{{book.image_url}}" class="card-img" alt="{{book.title}}">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{book.title}}</h5>
                      <a href="{{book.book_path|urlencode}}.txt" target="_blank">Читать</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
          <div class="w-100"></div>
        {% endfor %}
        </div>
      </div>

</body>
</html>
